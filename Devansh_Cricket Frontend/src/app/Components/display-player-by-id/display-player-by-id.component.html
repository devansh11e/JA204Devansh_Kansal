<form class="form-inline"   #playerForm="ngForm"  (ngSubmit)="displayPlayerById(playerForm.value)"  >
    <input class="form-control mr-sm-2" type="search" placeholder="Display By Id" aria-label="Search" name="playerId"  ngModel >
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>

  
<div class="container col-lg-10">
  <table class="table table-dark">
    <thead>
      <tr><th>Player ID</th><th>Player Name</th><th>Jersey Number</th><th>Role</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of playList">
        <td>{{player.playerId}}</td><td>{{player.playerName}}</td><td>{{player.jerseyNumber}}</td><td>{{player.role}}</td>
      </tr>
    </tbody>
  </table>
